<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kennon Door Configurator</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<label for="doorWidth">Width</label>
		<input type="number" id="doorWidth" value="34">
		<label for="doorHeight">Height</label>
		<input type="number" id="doorHeight" value="80">
		<select name="inmm" id="inmm">
			<option value="in">in</option>
			<option value="mm">mm</option>
		</select>
		<div>
			<input type="checkbox" id="extended" name="extended" value="extended">
			<label for="extended">Extended Style</label>
		</div>
